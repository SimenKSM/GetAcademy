<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="mainDiv"> </div>
    <button onclick="createAndShowHtml('green', 'Hallo verden', 30, 'italic')"> Test 1</button>
    <button onclick="createAndShowHtml('gray', 'Hei pÃ¥ deg!', 20, 'bold')"> Test 2</button>
    <button onclick="createAndShowHtml('yellow', 'GET Academy', 10, 'oblique')"> Test 3</button>
    <script>



        function createAndShowHtml(color, text, fontSize, fontStyle) {
            document.getElementById('mainDiv').innerHTML = `
            <div ${createStyle(color, fontSize, fontStyle,)}>${text} </div>
            `;
        }

        function createStyle(color, fontSize, fontStyle) {
            return `style="${createBackgroundColor(color)}${createFontSize(fontSize)}${createFontStyle(fontStyle)}"`;
        }
        function createBackgroundColor(color) {
            return `background-color: ${color};`;
        }
        function createFontSize(fontSize) {
            return `font-size: ${fontSize}px;`;
        }
        function createFontStyle(fontStyle) {
            return `font-style: ${fontStyle}`;
        }

    </script>
</body>

</html>
