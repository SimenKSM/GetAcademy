<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #flagg {
            display: grid;
            grid-template-columns: repeat(22, 50px);
            grid-template-rows: repeat(16, 50px);
        }

        .red {
            background-color: #BA0C2F;
        }

        .blue {
            background-color: #00205B;
        }
    </style>
</head>

<body>

    <div id="flagg"></div>
    <script>
        document.getElementById('flagg').innerHTML =
            RowColorAll().repeat(6)
            + RowColorWhiteBlue()
            + RowColorBlue().repeat(2)
            + RowColorWhiteBlue()
            + RowColorAll().repeat(6)

        function RowColorAll() {
            return createRow('red', '');
        }

        function RowColorWhiteBlue() {
            return createRow('white', '');
        }

        function RowColorBlue() {
            return createRow('blue', 'blue');
        }
        function createRow(cssClass1, cssClass2) {
            return createOneSquare(cssClass1).repeat(6)
                + createOneSquare(cssClass2)
                + createOneSquare('blue').repeat(2)
                + createOneSquare(cssClass2)
                + createOneSquare(cssClass1).repeat(12);
               
        }

        function createOneSquare(cssClass) {
            return /*HTML*/`<div class="${cssClass}"></div>`;

        }

      
    </script>


</body>
