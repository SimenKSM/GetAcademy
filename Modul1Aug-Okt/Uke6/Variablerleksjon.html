<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>

<body>

    <div id="app"></div>

    <script>


        //model
        let bakgrunn= 'gray';



        //view
        show()
        function show() {
            document.getElementById("app").innerHTML = /*HTML*/ ` 
        
            <div onclick="selected('red')" style="width: 60px; height: 50px; background-color: red">RÃ˜D </div>
            <div onclick="selected('green')" style="width: 60px; height: 50px; background-color: green">green </div>
            <div onclick="selected('hotpink')" style="width: 60px; height: 50px; background-color: hotpink">Hotpink </div>
            <br>
            <button onclick="changeBackground()">Bytt Bakgrunnsfarge</button>
            <br><br>
            <div class="selectedcolor" style="width: 100px; height: 100px; background-color: ${bakgrunn}"></div>
        
            `;


        }



        //controller
        function selected(farge) {
            bakgrunn = farge;
            
        }

        function changeBackground() {
            show()
        }



    </script>
</body>

</html>
