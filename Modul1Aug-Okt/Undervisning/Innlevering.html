<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Innlevering</title>
</head>

<body>
    <div id="app"></div>
    <script>
        //model
        var btnBestill = document.getElementById('bestill');
        let infoDiv = '';
        var bunnTykk = "";
        var bunnTynn = "tynnBunn";
        var fyllTaco = "fyllTaco";
        var fyllKylling = "fyllKylling";
        var fyllPepperoni = "fyllPepperoni";
        var strStor = "stor";
        var strMiddels = "middels";
        var strLiten = "liten";

        //view
        show()
        function show() {
            let HTML = '';
            HTML += /*HTML*/`
      <p>Ferdighet 9f - Valgsetninger - Sammenligne flere ting på en gang (og og eller sammen)</p>
      <h3>Pizza-bestilling</h3>
      <div style="padding-bottom: 20px;">Gjør ett valg på hver linje:</div>

    Bunn: <input id="tykkBunn" type="radio" name="bunn" onchange="info(this.value, 'tykkBunn' )" />Tykk
          <input id="tynnBunn" type ="radio" name ="bunn" onchange ="info(this, 'tynnBunn')" /> Tynn <br />

     Fyll: <input id="fyllTaco" type="radio" name="fyll" onchange="info(this, 'fyllTaco')" />Taco
     <input id ="fyllKylling" type ="radio" name ="fyll" onchange ="info(this, 'fyllKylling')" /> Kylling
     <input id ="fyllPepperoni" type="radio" name ="fyll" onchange ="info(this, 'fyllPepperoni')" /> Pepperoni <br />

     Størrelse: <input id="stor" type="radio" name="str" onchange="info(this, 'stor')" />Stor
    <input id ="middels" type ="radio" name ="str" onchange ="info(this, 'middels')" /> Middels
    <input id ="liten" type ="radio" name ="str" onchange ="info(this, 'liten')" /> Liten <br />
    ${infoDiv}
    <button id="bestill" disabled="" onclick="alert('Bestilt!');">Bestill</button>
    <ul>
        <li>Oppgave: Legg til et fyll til</li>
        <li>Oppgave: Legg til en ting til i pizza-bestillingen, for eksempel firkantet eller rund pizza</li>
    </ul>
    `;
    document.getElementById("app").innerHTML = HTML;
        }




        function info(element) {
           
            if ((bunnTykk.checked || bunnTynn.checked) &&
                (fyllTaco.checked || fyllKylling.checked || fyllPepperoni.checked) &&
                (strStor.checked || strMiddels.checked || strLiten.checked)) {
                infoDiv = 'Du har fylt ut alt og er klar til å bestille!';
                show()
                btnBestill.disabled = false;
            } else {
                infoDiv = 'Du har ikke valgt:';
                //if (bunnTykk.checked || bunnTynn.checked) {                    
                //} else {
                //    infoDiv.innerHTML += '<li>bunn</li>';
                //}
                if (!bunnTykk.checked && !bunnTynn.checked) {
                    infoDiv += '<li>bunn</li>';
                }
                if (!fyllTaco.checked && !fyllKylling.checked && !fyllPepperoni.checked) {
                    infoDiv += '<li>fyll</li>';
                }
                if (!strStor.checked && !strMiddels.checked && !strLiten.checked) {
                    infoDiv += '<li>størrelse</li>';
                }
            }
            show()
        }
    </script>
</body>

</html>
