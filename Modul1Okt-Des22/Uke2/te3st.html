<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
          
          
          
      <div id="app"></div>


         
    <script>
        //model
        random = Math.floor(Math.random() * 300) + 1;

        console.log(random)
       

        //view
        show()
        function show(){
            let HTML = '';
            HTML += `
            <button onclick="refreshPage()">Refresh Image</button><br>
            <img src="https://picsum.photos/id/${random}/200/300">
         
            
            `;
            document.getElementById('app').innerHTML = HTML;
        }

        //controller
        function refreshPage(){
            random = Math.floor(Math.random() * 300) + 1;
        }

        
    </script>
    
</body>
</html>
