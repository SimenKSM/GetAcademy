    <style>
        #trafikklys {
            width: 210px;
            height: 700px;
            background-color: #4e4c4c;
            border-radius: 5em;
            align-items: center;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 15px;
        }

        .rød {
            background-color: red;
            opacity: 10%;
        }

        .orange {
            background-color: orange;
            opacity: 10%;
        }

        .grønn {
            background-color: green;
            opacity: 10%;
        }

        .sirkel {
            box-shadow: -5px 10px 20px 10px black inset;
            height: 200px;
            width: 200px;
            border-radius: 50%;

        }

        .active {
            opacity: 100%;
        }
    </style>

<body>



    <div id="trafikklys">

    </div>
    <script>
        //Model
        let redLightOpacity = 'active';
        let orangeLightOpacity = '';
        let greenLightOpacity = '';
        
        //View
        show()
        function show() {
            let HTML = '';
            HTML += `
        <div class="rød sirkel ${redLightOpacity}"></div>
        <div class="orange sirkel ${orangeLightOpacity}"></div>
        <div class="grønn sirkel ${greenLightOpacity}"></div>
        
    
    `;
            document.getElementById('trafikklys').innerHTML = HTML;
        }
        //Controller 
    
        lightController()
        setInterval(lightController, 10000)
       
       function redLight(){
        activeLights('active', '','')
        
        }
       
       function orangeLight(){
        activeLights('', 'active','')
        

       }
       function greenLight(){
        activeLights('', '','active')
        
       }
       
       function redOrangeLight(){
        activeLights('active', 'active','')
        

       }
       function activeLights(red,orange,green){
        redLightOpacity = red;
        orangeLightOpacity = orange;
        greenLightOpacity = green;
        show()

       }
       function lightController(){
            redLight();
            setTimeout(redOrangeLight,3000)
            setTimeout(greenLight,5000)
            setTimeout(orangeLight,7000)
            setTimeout(redLight,10000)
            show()
            
       }
