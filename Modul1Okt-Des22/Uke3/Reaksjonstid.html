            background-color: blue;
            height: 100px;
            width: 100px;
            opacity: 5%;

            width: 600px;
            display: grid;
            grid-gap: 5px;
            grid-template-columns: repeat(5, 100px);
            grid-template-rows: repeat(5, 100px);
            grid-auto-flow: column;
        }

        .lightOn {
            Opacity: 100%
        }

        .lightOff {

        }
    </style>
