    <!-- 1. En knapp som kaster en terning - gi ut et tall mellom 1 og 6. Sjekk med en console.log som kaller på funksjonen
    2. Lag en funksjon som bruker forrige funksjon til å gjøre 5 kast (med loop)
    3. Lagre alle tallene som blir kastet - vis disse på skjermen
    4. Tell opp hvor mange 6'ere som er kastet og vis dette -->
    <div id="app"></div>
    <script>

        //Model
        let teller = 0;
        let Kast = [];

        //View

        show()
        function show() {
            let HTML = '';
            for (let index = 0; index < Kast.length; index++) {
                HTML += `<li>${Kast[index]}</li> `;
            }
            HTML += /*HTML*/ `
            <button onclick="throw2()">Random Number</button>
            
            `;
            document.getElementById('app').innerHTML += HTML;
        }

        
        //Controller
       
        function randNumber() {
            return Math.floor(Math.random() * 6) + 1;
            
        }

      

        function throw2() {
            for (let index = 0; index <= 5; index++) {
                Kast.push(randNumber())
                if(randNumber() == 6){
                    teller++;
                }


            }
            show()
            
        }
