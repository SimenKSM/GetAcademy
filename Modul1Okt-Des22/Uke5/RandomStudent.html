<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <style>
        body {
            background-color: rgb(75, 72, 72);
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;


        }

        .wrapper {
            display: flex;
            flex-direction: row;
            grid-gap: 1px;
            grid-template-columns: 1fr 1fr 1fr 10fr;
        }


        button:active {
            color: rgb(59, 207, 84);
            cursor: pointer;
        }

        .box {
            border: 2px solid black;
            width: 200px;
            height: 200px;
            color: rgb(104, 168, 241);

        }
    </style>

    <script>

        //Model
        let Elever = [];
        let inputTxt = '';
        let displayVar = '';
        let displayVar2 = '';
        randomNumber = Math.floor(Math.random() * Elever.length);
        let output = '';
        let removedTemp = '';
        let removed = [] || '';
        var options = '';
        let temp= '';




        //View
        show()
        function show() {
            let HTML = '';
            displayVar = '';
            displayVar2 = '';
            options = '';
            for (i = 0; i < Elever.length; i++) {
                displayVar += `<li>${Elever[i]}</li>`;
            }
            for (i = 0; i < removed.length; i++) {
                displayVar2 += `<li>${removed[i]}</li>`;

            }
            for (var i = 0; i < Elever.length; i++) {
                options += '<option value="' + Elever[i] + '">' + Elever[i] + '</option>';
            }

            HTML += /*HTML*/`
            <div class="container">
            <h3>Velg tilfeldig student</h3>
            
            <form>
            <input onchange="changeinputTxt(this.value)"/><br><br>
            <button onclick="addStudent()">Legg til student</button>
            <button onclick="randomStudent()">Velg student</button> <br>${output}<br>
            <select onchange="randomStudents(this.value)"> <option onchange="randomStudents(this.value)">Antall Tilfeldig Valgte Elever</option>
                     <option onchange="randomStudents(this.value)" value="1">1</option>
                     <option onchange="randomStudents(this.value)" value="2">2</option>
                     <option onchange="randomStudents(this.value)" value="3">3</option>
                     <option onchange="randomStudents(this.value)" value="4">4</option>
                     <option onchange="randomStudents(this.value)" value="5">5</option>
                
            </select>
            </form><br>
            <div class="wrapper">
            <div class='box'>${displayVar}</div><div class='box'>${displayVar2}</div> 
            
            </div>
            
            `;
            document.getElementById("app").innerHTML = HTML;

        }

        //Controller
        function changeinputTxt(inputValue) {
            inputTxt = inputValue;
            console.log(inputTxt)
        }
        function addStudent() {
            Elever.push(inputTxt);
            inputTxt = "";
            console.log(Elever)
            show();
        }
        function randomStudent() {
            randomNumber = Math.floor(Math.random() * Elever.length)
            removedTemp = Elever.splice(randomNumber, 1)
            removed.push(removedTemp)
            removedTemp = '';
            console.log(randomNumber, removedTemp, displayVar2)
            show();
        }
        function randomStudents(element){
            randomNumber = Math.floor(Math.random() * Elever.length);
            temp = Elever.splice(randomNumber, element);
            removed.push(temp)
            
            show()

        }






    </script>

</body>

</html>
