<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 400px;
            width: 400px;
         }
        .box {
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        //Model
       let containerColor= "hotpink";
       let boxColor= "red"


        //View
        show()
        function show(){
            let HTML = '';
            HTML += /*HTML*/`
            
            <div class="container" style="background-color:${containerColor};">
                <div class="box" style="background-color:${boxColor};"></div>
                
            </div>
            <button onclick="changeColor('brown', 'yellow')">Brown / Yellow</button>
            <button onclick="changeColor('Green', 'Blue')">Green / Blue</button>
            <button onclick="changeColor('Pink', 'Red')">Pink / Red</button>
            
            
            `;
            document.getElementById('app').innerHTML = HTML
        }

        //Controller
        function changeColor(Container, box){
            containerColor = Container;
            boxColor= box;
            show()

        }
        


         

    </script>
   

    
</body>
</html>
