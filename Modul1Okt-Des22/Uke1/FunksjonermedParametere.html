<body>

    <div id="mainDiv"></div>
    <button onclick="valgfrittNavn('red',50,100,'px')">Test 1</button>
    <button onclick="valgfrittNavn('blue',75,200,'px')">Test 2</button>
    <button onclick="valgfrittNavn('blue',100,100,'vh')">Test 3</button>
  
    <script>
     
       
       
        //Controller
        function valgfrittNavn(color,width,height,heightmodifier) {
            document.getElementById('mainDiv').innerHTML = /*html*/`
                <div style="background-color:${color}; width: ${width}%; height:${height}${heightmodifier};"></div>
            `;
            
        }
        
     
    </script>
