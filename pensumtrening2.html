<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id="app"></div>

    <script>
        //model
        let biler = ['Touran', 'Caddy', 'Proace', 'Rav4']
        let volkswagen = []
        let toyota = [];

        let random = Math.floor(Math.random() * biler.length); 
        console.log(random, biler[random])


        //view
        show()
        function show() {
            let HTML = '';
            for (let index = 0; index < volkswagen.length; index++) {
                volkswagen[index]
                console.log(volkswagen[index])
                HTML += `${volkswagen[index]}<br>
                 `;
            }
            for (let index = 0; index < toyota.length; index++) {
                toyota[index]
                console.log(toyota[index])
                HTML += `${toyota[index]}<br>
                `;
                
            }
            HTML += /*HTML*/ `
            <input type="text" onchange="carChecker(this.value)">
          
            `;
            document.getElementById('app').innerHTML = HTML;
        }
      //

        //controller

        function carChecker(element) {
            for (let index = 0; index < biler.length; index++) {

                if ((biler[index] == element) && (element === 'Touran' || element === 'Caddy')) {
                    volkswagen.push(element)
                }
                else if ((biler[index] == element) && (element === 'Proace' || element === 'Rav4'))
                    toyota.push(element)


            }

            show()
        }


    </script>
</body>

</html>
