<body>
    <div id="app"></div>

    <script>

        //model
        var counter = 0;
        var number;
        var timer;
        var minutt = 0;
        var second = 0;
        var minuttSaved1 = 0;
        var secondSaved1 = 0;
        var timerSec;
        var timerMin;
        var myIntervalsec;
        var myIntervalmin;



        //view
        show()
        function show() {
            document.getElementById('app').innerHTML = /*HTML*/ `
            <h3>${counter}</h3>
            <button onclick="numUp()">+ Tall</button>
            <button onclick="numDown()">- Tall</button>
            <br/>
            <br/>
            <br/>
            <h2>Stoppeklokke</h2>
            <h3>${minutt}:${second}</h3>
            <button onclick="startTimer()">Start Timer</button>
            <button onclick="roundTimer()">Rundetid</button>
            <button onclick="resetTimer()">Reset</button>
            <h2>Rundetider:</h2>
            <h3>${minuttSaved1}:${secondSaved1} : Runde 1</h3>

            //Mangler og lage en funksjon som lagrer flere runder ettersom man trykker på rundetid
              `;
        }
        //controller
        function startTimer() {
            myIntervalsec = setInterval(seconds, 1000);
            myIntervalmin = setInterval(minute, 60000);



        }
        function roundTimer() {
            minuttSaved1 = minutt;
            secondSaved1 = second;

        }
        function resetTimer() {
            clearInterval(myIntervalsec, myIntervalmin);
            minutt = 0;
            second = 0;
            show()

        }
        function seconds() {
            second++;
            if (second === 60) {
                second = 0;
            }
            show()
        }
        function minute() {
            minutt++;
            show()
        }









        function numUp() {
            counter++;
            show()
        }

        function numDown() {
            counter--;
            show()

        }
