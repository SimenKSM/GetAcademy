<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script>
    //Model

    //view
        show()
        function show() {
            let HTML = '';
            HTML += /*HTML*/ ` 
            <button onclick="createDiv('green', 'Simen er best', 30)">Test1</button>
            <button onclick="createDiv()">Test2</button>
            <button onclick="createDiv()">Test3</button>
    
            Hei
    
         `;
            document.getElementById('app').innerHTML = HTML

        }
    //controller
        function createDiv(color, text, fontSize){
            return `<div style="background-color:${color}; font-size: ${fontSize}px;">${text}</div>`
        }



    </script>

</body>

</html>
