<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     
        .testclass {
            background-color:red;
            width: 50px;
            height: 50px;
        }
    </style>
</head>


<body>

    <div id="app"></div><br>

    
    
    <script>
//model


//view
show()
function show(){
    let HTML = '';
    HTML += /*HTML*/ `
    <div class="testclass"></div><br>
    ${changeColor('green', 70, 70 )}

    `;
    document.getElementById('app').innerHTML = HTML;
}

//controller
function changeColor(backgcolor,width,height){
    return `<div style="background-color:${backgcolor}; width: ${width}px; height: ${height}px;"></div>`
    show()
}
    </script>
</body>

</html>
