<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script>
        //model
        var bakgrunn;
        var backgcolor;
        //view
        show()
        function show(){
            document.getElementById("app").innerHTML = /*HTML*/ `
            
            ${createDiv(50,50,'red','Rød')}
            ${createDiv(50,50,'green','Grønn')}
            ${createDiv(50,50,'hotpink','Hotpink')}
            <button onclick="changeBackground()">Bytt Bakgrunnsfarge</button>
            `;

           
        }


        
        //controller
        function createDiv(width,height,backgcolor,txt){
            return `<div onclick="setBackgroundVar(${backgcolor})" style="width: ${width}px; height: ${height}px; background-color: ${backgcolor}">${txt} </div>`
           
        }
        
        function changeBackground(){
            return `<div style="background-color: ${backgcolor}"</div>`
        }
        
        setBackgroundVar('red')
        function setBackgroundVar(backgcolor){
            bakgrunn = backgcolor;
            console.log(bakgrunn)
            
        }


    </script>
</body>
</html>
