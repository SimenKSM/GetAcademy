<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>

    <div id="app"></div>


    <script>
        //model
        let childTic = 0;
        let adultTic = 0;
        let barnebillett = 50;
        let voksenbillett = 100;
        let fortjeneste;



        //view
        show()
        function show() {
            document.getElementById('app').innerHTML = /*HTML*/ `
        <h3> Fyll inn alder for og kjøpe billett</h3>
        <input onchange="ticket(this.value)" type="text"> 
        <h5> pris Voksenbillet 100, barnebillet 50</h5>
        
       
        ${createTxt('blue', 'Barne', childTic)}
        ${createTxt('green', 'Voksen', adultTic)}
        ${multiply()}
        `;
        }
        //Gjør om h4 setning i viewet med parametere
        function createTxt(color, Alder, ticket) {
            return `<H4 ${colorText(color)}"> ${ticketsSold(Alder, ticket)}</h4>`;
        }
        // Trekker ut tekst fargen
        function colorText(text) {
            return `style="color:${text};"`

        }
        // Trekker ut alder og antall solgte billetter
        function ticketsSold(age, tickets) {
            return `Antall ${age} Biletter Solgt: ${tickets}`;
        }


        //controller

        // Sjekker alderen og endrer variabelene som trengs
        function ticket(element) {
            if (element > 16) {
                adultTic++;
            }
            else childTic++;
            show()
        }

        // Regner ut totalt fortjeneste for solgte billetter
        function multiply() {
            // let adults = adultTic * voksenbillett;
            // let childs  = childTic * barnebillett;
            fortjeneste = (adultTic * voksenbillett) + (childTic * barnebillett)
            return fortjeneste
        }





    </script>
</body>

</html>
