<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app"></div>
   

<script>
    //model
    let childTic = 0;
    let adultTic = 0 ;
    

    //view
    show()
    function show(){
        document.getElementById('app').innerHTML = /*HTML*/ `
        <h3> Fyll inn alder for og kj√∏pe billett</h3>
        <input onchange="ticket(this.value)" type="text"> 
        <H4>Antall Barnebilletter solgt:${childTic || ''}</h4>
        <H4>Antall Voksenbiletter solgt:${adultTic || ''}</h4>
        
        `;
    }
    //controller
    // Sjekker alderen og endrer variabelene som trengs
    function ticket(element){
         if (element > 16 ){
            adultTic++;
       }
       else childTic++;
        show()

    }


</script>
</body>
</html>
